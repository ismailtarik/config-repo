# Application Name
spring.application.name=order

# Service Port
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/orderDB
spring.datasource.username=postgres
spring.datasource.password=tarik2000
spring.datasource.driverClassName=org.postgresql.Driver

# JPA and Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Hikari Connection Pool
spring.datasource.hikari.maximumPoolSize=10
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Remote API
# Uncomment or adjust if it's an external API:
 remote.server.api=http://localhost:8083/api/

# Eureka Service Discovery
#spring.cloud.discovery.enabled=true
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.prefer-ip-address=true

# Spring Cloud Config
spring.cloud.config.enabled=true
#spring.config.import=optional:configserver:http://localhost:9988/config

# Spring Application Type
spring.main.web-application-type=servlet

# Management and Endpoints
management.endpoints.web.exposure.include=*

# Swagger/OpenAPI
#springdoc.api-docs.path=/v3/api-docs
#springdoc.swagger-ui.path=/swagger-ui
#springdoc.swagger-ui.enabled=true

# Logging for Debugging
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
